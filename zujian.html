<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="node_modules/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<style>
    .red{
        background: red;
    }
    .button{
        width: auto;
        height: 40px;
        border: 1px solid #cccccc;
        font-size: 16px;
        color: #333333;
        line-height: 40px;
        padding:0 15px;
        border-radius: 3px;
        box-shadow: 0 0 5px #cccccc;
        float: left;
        margin: 5px;
        cursor: default;
    }
</style>
<body>
    <div class="root">
        <custom-button name="按钮"></custom-button>
        <custom-button name="添加"></custom-button>
        <custom-button name="确认"></custom-button>
        <custom-button name="删除"></custom-button>
        <custom-button name="选择"></custom-button>
    </div>
    <script>
        Vue.component("custom-button",{
            props:['name'],
            template:"<div class='button' @click='back()' :class={red:red}>{{this.name}}</div>",
            data:function (){
                return {
                    red:false
                }
            },
            methods:{
                back(){
                    this.red=true;
                }
            }
        })
        new Vue({
            el:".root",
            data:{

            }
        })
    </script>
</body>
</html>
